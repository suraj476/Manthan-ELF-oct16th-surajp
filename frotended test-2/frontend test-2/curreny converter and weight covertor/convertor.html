<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>currency and weight convertor</title>
    <link href="/bootstrap-4.0.0-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="jumbotron">
        <div class="container">
         <h2>Currency Calculator</h2>
         <p class="lead">Convert the currency</p>
         <form class="form-inline">
           <div class="form-group mb-2">
              <input type="number" class="form-control" id="amount"/>
           </div>
           <div class="form-group mx-sm-3 mb-2">
              <select class="form-control" id="currency-1" required>
                <option>PLN</option>
                <option>EUR</option>
                <option>USD</option>
              </select>
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <label>convert to</label>
              <select class="form-control" id="currency-2" required>
                <option>EUR</option>
                <option>USD</option>
                <option>PLN</option>
              </select>
            </div>  
            <button class="btn calculate-btn btn-primary mb-2">Show me the result!</button>
          </form>
          <div class="result">
            <p>
              <span class="given-amount"></span> 
              <span class="base-currency"></span>
              <span class="final-result"></span> 
              <span class="second-currency"></span>
            </p>
          </div>
        </div> 
      </div>
  



<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1 class="display-4 text-center">Weight Converter</h1>
      <form>
        <div class="form-group">
          <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Kilos...">

        </div>
      </form>
      <div id="output">
        <div class="card card-primary mb-2">
          <div class="card-block">
            <h4>Grams:</h4>
            <div id="gramsOutput"></div>
          </div>
        </div>

        <div class="card card-success mb-2">
          <div class="card-block">
            <h4>Kilograms:</h4>
            <div id="kgOutput"></div>
          </div>
        </div>

        <div class="card card-danger mb-2">
          <div class="card-block">
            <h4>Ounces:</h4>
            <div id="ozOutput"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="/frontend test-2/curreny converter and weight covertor/js/convertor.js"></script>  
<link href="/bootstrap-4.0.0-dist/js/bootstrap.min.js">

</body>
</html>
